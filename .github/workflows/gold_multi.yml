name: Gold Multi-source Monitor

on:
  schedule:
    - cron: "*/15 * * * *"  # 每15分钟
  workflow_dispatch:

permissions:
  contents: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run gold multi monitor
        env:
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          TE_API_CLIENT: ${{ secrets.TE_API_CLIENT }}
          TE_API_SECRET: ${{ secrets.TE_API_SECRET }}
          METALPRICEAPI_KEY: ${{ secrets.METALPRICEAPI_KEY }}
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
          GOLDAPI_URL: ${{ secrets.GOLDAPI_URL }}
          GOLDAPI_TOKEN: ${{ secrets.GOLDAPI_TOKEN }}
          FREEGOLDPRICE_URL: ${{ secrets.FREEGOLDPRICE_URL }}
          FREEGOLDPRICE_TOKEN: ${{ secrets.FREEGOLDPRICE_TOKEN }}
          ETF_CODES: ${{ secrets.ETF_CODES }}
        run: |
          python gold_multi_monitor.py
