name: AI Postprocess (Structured JSON)

on:
  workflow_dispatch:
  push:
    paths:
      - 'output/**'
  schedule:
    - cron: '25 * * * *'

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Extract structured JSON via Qwen
        env:
          QWEN_API_BASE: ${{ secrets.QWEN_API_BASE }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          QWEN_MODEL: ${{ secrets.QWEN_MODEL }}
          NEWS_STRUCT_MAX_INPUT: 24000
        run: |
          python scripts/news_llm_postprocess.py

      - name: Commit structured output
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/ai/*.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "AI structured summary" && git push)
