name: GitHub Repos Watch Digest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 每30分钟

permissions:
  contents: read

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run watch digest
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 逗号分隔仓库URL，示例：owner/repo 需带 https://github.com/
          GH_WATCH_REPOS: ${{ secrets.GH_WATCH_REPOS }}
          GH_WATCH_SINCE_HOURS: ${{ vars.GH_WATCH_SINCE_HOURS }}
        run: |
          python scripts/gh_watch_updates.py
